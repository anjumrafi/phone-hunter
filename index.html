<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Shop BD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- vanila css  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- header section start  -->
    <header class="container-xl">
        <!-- nav bar  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Phone Shop BD.</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a onclick="dosomebyNav('iphone')" class="nav-link" href="#">I Phone</a>
                  </li>
                  <li class="nav-item">
                    <a onclick="dosomebyNav('samsung')" class="nav-link" href="#">Samsung</a>
                  </li>
                  <li class="nav-item">
                    <a  onclick="dosomebyNav('oppo')"  class="nav-link" href="#">Oppo</a>
                  </li>
                  <li class="nav-item">
                    <a onclick="dosomebyNav('xaiomi')" class="nav-link" href="#">Xaeomi</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button id='srcBtn' onclick='dosome()' class="btn btn-outline-primary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          
        <!-- silder  -->
        <div id="carouselExampleIndicators" class="carousel slide mt-2" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/iphone.png" class="d-block w-100 castom" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/mi.jpg" class="d-block w-100 castom" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/samsoung.jpg" class="d-block w-100 castom" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <!-- header section end  -->
    
    <!-- main section start  -->
    <main class=" container-xl">
      <!-- ditels section  -->
      <div id="ditelInfo" class="card mb-3 justify-content-center border-0  " style="max-width: 540px;">
        
        
        
      </div>
      </div>
<!-------------------- all phone  -->
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mt-5 ms-5 me-5">
          </div>

          <div>
            <h2 id="worning" class="text-center text-danger d-none">This item Is Not Available!!!!!!!!</h2>
          </div>
    </main>

    <!-- main section end  -->




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- our js  -->
    <script src="phone-hunter.js"></script>
  </body>
</html>
